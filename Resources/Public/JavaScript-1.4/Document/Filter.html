<h1>Filter</h1>

<div data-ng-repeat="(facet, result) in filter.data.facet_counts.facet_fields">
	<h4>{{facet}}</h4>
	<ul>
		<li data-ng-repeat="(key, value) in result" data-ng-click="filter.addFilterQuery(facet, key)">
			<nav-path ng-attr-path="{{key}}" ng-attr-facet="{{facet}}"></nav-path>
			({{value}})
		</li>
	</ul>
</div>
