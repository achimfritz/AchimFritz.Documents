<div data-ng-if="widget.widgets.result">
	<div class="row">
		<div class="col-md-3">
			<button class="btn btn-danger " ng-click="document.showAllRows()" data-ng-if="document.data.response.numFound < 1000">all results</button>
			<button class="btn btn-default" ng-click="document.changeRows(20)">more</button>
			<button class="btn btn-default" ng-click="document.changeRows(-20)">less</button>
			<button class="btn btn-default" ng-click="image.changeImageSize(-20)">smaller</button>
			<button class="btn btn-default" ng-click="image.changeImageSize(20)">bigger</button>
		</div>
		<div class="col-md-6 text-center">
			<dir-pagination-controls on-page-change="document.nextPage(newPageNumber)"></dir-pagination-controls>
		</div>
		<div class="col-md-1">
			<span class="btn btn-primary">{{document.params.rows}} von {{document.data.response.numFound}}</span>
		</div>
		<div class="col-md-2">
			<ng-include src="widget.getTemplate('Sort')"></ng-include>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12 text-center">
			<div dir-paginate="doc in document.data.response.docs | itemsPerPage: document.params.rows" total-items="document.data.response.numFound" class="iso-item {{doc.selected}}"  data-ng-click="image.itemClick(doc)" >
				<img height="{{image.imageHeight}}" class="iso-img-item" data-ng-src="{{doc.webPreviewPath}}" />
			</div>
		</div>
	</div>
</div>
