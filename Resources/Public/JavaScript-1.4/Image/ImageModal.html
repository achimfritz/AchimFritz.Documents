<div class="row">
	<div class="col-md-8">
		<img ng-src="{{ctrl.doc.webBigPath}}" />
	</div>
	<div class="col-md-4">
		<button class="btn btn-default"  ng-click="ctrl.itemPrev()">prev</button>
		<button class="btn btn-default"  ng-click="ctrl.itemNext()">next ( n )</button>
		<ul>
			<li>{{ctrl.doc.identifier}}</li>
			<li>{{ctrl.doc.name}}</li>
			<li>{{ctrl.doc.year}}</li>
			<li>{{ctrl.doc.mDateTime}}</li>
		</ul>

		<div class="row">
			<form data-ng-submit="ctrl.addTag()">
				<div class="col-md-6">
					<input class="form-control"  type="text" data-autocomplete data-field="tags" data-ng-model="ctrl.newTag"/>
				</div>
				<div class="col-md-6">
					<input type="submit"  value="Submit" class="btn btn-default"/>
				</div>
			</form>
		</div>

		<div data-ng-if="ctrl.doc.tags">
			<h3>tags</h3>
			<ul>
				<li ng-repeat="item in ctrl.doc.tags">{{item}}</li>
			</ul>
		</div>
		<h3>locations</h3>
		<ul>
			<li ng-repeat="item in ctrl.doc.locations">{{item}}</li>
		</ul>
		<h3>categories</h3>
		<ul>
			<li ng-repeat="item in ctrl.doc.categories track by $index">{{item}}</li>
		</ul>
	</div>
</div>
