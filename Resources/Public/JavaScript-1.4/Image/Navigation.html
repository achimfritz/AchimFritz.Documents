<div class="row top10">
	<div class="col-md-4">
		<ul class="nav nav-pills">
			<li
					data-ng-repeat="item in imageNavigation.items"
					data-ng-class="{'active' : item.location === imageNavigation.current.location}">
				<a href="javascript:void(0)" data-ng-click="imageNavigation.forward(item.location)">
					{{item.name}}
				</a>
			</li>
		</ul>
	</div>

	<div class="col-md-4">
		<div class="row text-center">
			<form data-ng-submit="imageNavigation.update()">
				<div class="col-md-6">
					<input class="form-control" type="text" data-autocomplete data-field="spell" data-global="0"
						   data-ng-model="imageNavigation.search"/>
				</div>
				<div class="col-md-2">
					<input type="submit" value="Submit" class="btn btn-default"/>
				</div>
			</form>
		</div>
	</div>

	<div class="col-md-4">
		<button class="btn btn-default btn-danger" data-ng-if="imageNavigation.params.q != '*:*'" role="button" data-ng-click="imageNavigation.clearSearch()">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			{{imageNavigation.search}}
		</button>
		<span ng-repeat="(key, values) in imageNavigation.filterQueries">
			<button role="button" class="btn btn-default btn-danger" ng-click="imageNavigation.rmFilterQuery(key, value)"
					ng-repeat="value in values">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				<filter-query ng-attr-path="{{value}}" ng-attr-facet="{{key}}"></filter-query>
			</button>
			<button class="btn btn-success" data-ng-show="filterCtrl.isEditable('categories', key)"
					data-ng-click="filterCtrl.showRenameCategoryForm(key, value, 'category')"
					ng-repeat="value in values">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
			<button class="btn btn-success" data-ng-show="filterCtrl.isEditable('id3Tags', key)"
					data-ng-click="filterCtrl.showRenameCategoryForm(key, value, 'id3Tag')" ng-repeat="value in values">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
		</span>
	</div>

</div>
