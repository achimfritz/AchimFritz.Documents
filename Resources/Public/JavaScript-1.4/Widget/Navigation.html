<div class="row">
	<div class="col-md-12">
		<span data-ng-repeat="(name, enabled) in widget.widgets">
			<button data-ng-hide="enabled" class="btn btn-success" data-ng-click="widget.openWidget(name)">{{name}}</button>
		</span>
		<span data-ng-repeat="(name, enabled) in widget.widgets">
			<button data-ng-hide="enabled === false" class="btn btn-danger" data-ng-click="widget.closeWidget(name)">{{name}}</button>
		</span>
	</div>
</div>
