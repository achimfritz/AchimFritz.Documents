<toaster-container></toaster-container>

<overlay finished="finished"></overlay>
<div data-ng-if="!finished" class="spinner">
	<spinner></spinner>
</div>


<div data-ng-controller="DocumentController as document">

	<ng-include src="mp3.templatePaths.nav"></ng-include>

	<div class="row top1">
		<div class="col-md-12">
			<ng-include src="mp3.templatePaths.filterNav"></ng-include>
		</div>
	</div>

	<div class="row top1">

		<div class="col-md-6">
			<div class="row">
				<div class="col-md-12">
					<ng-include src="mp3.templatePaths.resultHead"></ng-include>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<ng-include src="mp3.templatePaths.resultTable"></ng-include>
				</div>
			</div>
		</div>

		<div class="col-md-6">
			<!-- init soundManager2 player -->
			<sound-manager></sound-manager>
			<div class="row">
				<div class="col-md-12">
					<ng-include src="mp3.templatePaths.playerControls"></ng-include>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6" data-ng-if="currentPlaying && playlist.length">
					<ng-include src="mp3.templatePaths.currentPlaying"></ng-include>
					<img data-ng-if="currentPlaying.doc.webThumbPath" ng-src="{{currentPlaying.doc.webThumbPath}}" alt="{{currentPlaying.doc.title}}" width="300" height="300" />
				</div>

				<div class="col-md-6">
					<ng-include src="mp3.templatePaths.playlistTable"></ng-include>
				</div>

			</div>
		</div>


	</div>

</div>
