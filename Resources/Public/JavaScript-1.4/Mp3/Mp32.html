
<div data-ng-controller="DocumentController as document">
	<div data-ng-controller="ApiController as api">
		<div data-ng-controller="PlayerController as playerCtrl">
			<div data-ng-controller="FilterController as filterCtrl">

				<div data-ng-controller="WidgetController as widget">
					<div data-ng-controller="DocumentListController as documentListCtrl">

						<toaster-container></toaster-container>

						<overlay finished="api.finished"></overlay>
						<div data-ng-if="!api.finished" class="spinner">
							<spinner></spinner>
						</div>

						<ng-include src="widget.getTemplate('Nav')"></ng-include>
						<ng-include src="widget.getTemplate('Widget')"></ng-include>

						<div class="row top2" data-ng-if="widget.widgets.lists">
							<div class="col-md-12">
								<ng-include src="widget.getTemplate('List')"></ng-include>
							</div>
						</div>

						<div class="row top2" data-ng-if="widget.widgets.filter">
							<div class="col-md-12">
								<ng-include src="widget.getTemplate('Filter')"></ng-include>
							</div>
						</div>

						<div class="row top2" data-ng-if="widget.widgets.letterNav">
							<div class="col-md-12">
								<ng-include src="widget.getTemplate('LetterNav')"></ng-include>
							</div>
						</div>

						<div class="row top1">
							<div class="col-md-12">
								<ng-include src="widget.getTemplate('FilterNavSelect')"></ng-include>
							</div>
						</div>

						<div class="row top1">
							<div class="col-md-12">
								<ng-include src="widget.getTemplate('FilterNav')"></ng-include>
							</div>
						</div>

						<ng-include data-ng-if="mp3.infoDoc" src="widget.getTemplate('InfoDoc')"></ng-include>

						<div class="row top10">

							<div class="col-md-6">
								<div class="row ">
									<div class="col-md-10">
										<ng-include src="widget.getTemplate('ResultHead')"></ng-include>
									</div>
									<div class="col-md-2">
										<ng-include src="widget.getTemplate('Sort')"></ng-include>
									</div>
								</div>
								<div class="row top10">
									<div class="col-md-12">
										<ng-include src="widget.getTemplate('ResultTable2')"></ng-include>
									</div>
								</div>

							</div>

							<div class="col-md-6">
								<!-- init soundManager2 player -->
								<sound-manager></sound-manager>
								<div class="row top2">
									<div class="col-md-12">
										<ng-include src="widget.getTemplate('PlayerControls')"></ng-include>
										<button class="btn btn-danger" ng-click="mp3.setPlayListForm(true)">
											<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
										</button>
									</div>
								</div>

								<div class="row top10">
									<div class="col-md-6 text-center" data-ng-if="currentPlaying && playlist.length">
										<ng-include src="widget.getTemplate('CurrentPlaying')"></ng-include>
										<p>
											<button class="btn btn-default btn-xs" ng-click="mp3.showInfoDoc(currentPlaying.doc)">
												<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
											</button>
										</p>
										<img data-ng-if="currentPlaying.doc.webThumbPath" ng-src="{{currentPlaying.doc.webThumbPath}}" alt="{{currentPlaying.doc.title}}" width="300" height="300" />
									</div>

									<div class="col-md-6">
										<div data-ng-if="playlist.length && mp3.playListForm">
											<ng-include src="widget.getTemplate('PlayListActions')"></ng-include>
										</div>
										<ng-include src="widget.getTemplate('PlaylistTable2')"></ng-include>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
