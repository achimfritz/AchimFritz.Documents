
<div class="row form-group">
	<div class="col-md-5 col-md-offset-3">
		<label class="control-label">Tag Path</label>
		<input class="form-control" id="tagPath" type="text" data-ng-model="mp3.tagPath" data-autocomplete data-global="true" />
	</div>
	<div class="col-md-4">
		<label class="control-label">&nbsp;</label>
		<input class="form-control btn btn-danger" type="submit" ng-click="mp3.writeTag()" value="write Id3 Tag" />
	</div>
</div>

<div class="row form-group">

	<div class="col-md-3 checkbox">
		<label>
			<input type="checkbox" value="1" data-ng-model="mp3.zip.useFullPath" />Full Path
		</label>
	</div>

	<div class="col-md-5">
		<label class="control-label">Download-Name</label>
		<input class="form-control" type="text" data-ng-model="mp3.zip.name" />
	</div>
	<div class="col-md-4">
		<label class="control-label">&nbsp;</label>
		<input class="form-control btn btn-danger" type="submit" ng-click="mp3.zipDownload()" value="Zip Download" />
	</div>
</div>
