
<div class="row top10">

	<form data-ng-submit="document.update()">
		<div class="col-md-2">
			<input class="form-control"  type="text" data-autocomplete data-field="spell" data-global="1" data-ng-model="document.search"/>
		</div>
		<div class="col-md-1">
			<input type="submit"  value="Submit" class="btn btn-default"/>
		</div>
	</form>

	<div class="col-md-9">
		<span ng-repeat="(key, values) in document.filterQueries">
		<button role="button" class="btn btn-default btn-danger" ng-click="document.rmFilterQuery(key, value)" ng-repeat="value in values">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			{{key}}
			<filter-query ng-attr-path="{{value}}" ng-attr-facet="{{key}}"></filter-query>
		</button>
			<button class="btn btn-success" data-ng-show="filterCtrl.isEditable('mp3', 'categories', key)" data-ng-click="filterCtrl.showRenameCategoryForm(key, value, 'category')" ng-repeat="value in values">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
			<button class="btn btn-success" data-ng-show="filterCtrl.isEditable('mp3', 'id3Tags', key)" data-ng-click="filterCtrl.showRenameCategoryForm(key, value, 'id3Tag')" ng-repeat="value in values">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
		</span>
	</div>

</div>


<div class="row top10" data-ng-if="filterCtrl.renameCategory">
	<div class="form-group">
		<div class="col-md-2 col-md-offset-3">
			<span data-ng-if="filterCtrl.editType === 'category'">rename</span>
			<span data-ng-if="filterCtrl.editType === 'id3Tag'">rename {{filterCtrl.renameCategoryFacet}} to</span>
			{{filterCtrl.renameCategory.oldPath}}
		</div>
		<div class="col-md-3">
			<input class="form-control" id="category" type="text" data-ng-model="filterCtrl.renameCategory.newPath" data-autocomplete data-global="1" />
		</div>
		<div class="col-md-2">
			<input class="form-control btn btn-danger" data-ng-if="filterCtrl.editType === 'category'" type="submit" data-ng-click="api.categoryUpdate(filterCtrl.renameCategory, filterCtrl.renameCategoryFacet)" value="Rename" />
			<input class="form-control btn btn-danger" data-ng-if="filterCtrl.editType === 'id3Tag'" type="submit" data-ng-click="api.id3TagUpdate(filterCtrl.renameCategory, filterCtrl.renameCategoryFacet)" value="Rename" />
		</div>
		<div class="col-md-2">
			<button class="form-control btn btn-default" type="button" data-ng-click="filterCtrl.renameCategory = null" >Cancel</button>
		</div>
	</div>
</div>
