<table class="table table-striped">
	<tr ng-repeat="doc in document.data.response.docs">
		<td class="mp3-song-list-controls">
			<button class="btn btn-default btn-xs" music-player="play" add-song="{id: doc.identifier, url: doc.webPath, title: doc.title, doc: doc}">
					<span class="glyphicon glyphicon-play" aria-hidden="true" ></span>
			</button>
			<button class="btn btn-default btn-xs" music-player add-song="{id: doc.identifier, url: doc.webPath, title: doc.title, doc: doc}">
				  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button>
		</td>
		<td>
			{{doc.artist}}
		</td>
		<td>
			{{doc.album}}
		</td>
		<td>
			{{doc.title}}
		</td>
	</tr>
</table>
