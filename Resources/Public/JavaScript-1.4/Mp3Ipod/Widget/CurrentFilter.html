<span ng-repeat="(key, values) in document.filterQueries">
	<button role="button" class="btn btn-default btn-danger"
			ng-click="document.rmFilterQuery(key, value)" ng-repeat="value in values">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		{{key}}
		<filter-query ng-attr-path="{{value}}" ng-attr-facet="{{key}}"></filter-query>
	</button>
</span>
