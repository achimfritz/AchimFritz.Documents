<div class="row top10">
	<div class="col-md-12">
		<ul class="nav nav-pills">
			<li
					data-ng-repeat="item in homeNavigation.items"
					data-ng-class="{'active' : item.active}">
				<a href="javascript:void(0)" data-ng-click="homeNavigation.forward(item.location)">
					{{item.name}}
				</a>
			</li>
		</ul>
	</div>
</div>
