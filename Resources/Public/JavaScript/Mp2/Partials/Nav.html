
<div class="row">

	<div class="col-md-2" >
		<input type="button" class="btn  btn-default"  data-toggle="collapse"
			   data-target="#toggleFilter" value="Filter">
		<input type="button" class="btn btn-default" data-toggle="collapse"
				data-target="#toggleResult" value="Result">
		<input type="button" class="btn btn-default" data-toggle="collapse"
			   data-target="#togglePlayer" value="Player">

	</div>

	<div class="col-md-1">
	</div>

	<form>
		<div class="col-md-2">
			<input class="form-control"  type="text" data-autocomplete data-ng-model="search"/>
		</div>
		<div class="col-md-1">
			<input type="button"  value="Submit" class="btn btn-default" ng-click="update(search)"/>
		</div>
	</form>


	<div class="col-md-5">
		<span ng-repeat="(key, values) in filterQueries">
		<button role="button" class="btn btn-default btn-danger" ng-click="rmFilterQuery(key, value)" ng-repeat="value in values">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			{{key}}
			<filter-query ng-attr-path="{{value}}" ng-attr-facet="{{key}}"></filter-query>
		</button>
		</span>


	</div>


</div>
