<h2>filterQueries</h2>
<ul ng-repeat="(key, value) in filterQueries" ng-if="value">
   <li ng-click="rmFilterQuery(key, value)">{{value}}</li>
</ul>



<div ng-repeat="(facet, result) in facets">
	<h2>{{facet}}</h2>
	<ul ng-repeat="(key, value) in result">
		<li ng-click="addFacet(facet, key)">{{key}} ({{value}})</li>
	</ul>
</div>
