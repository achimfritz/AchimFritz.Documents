<dir-pagination-controls on-page-change="nextPage(newPageNumber)"></dir-pagination-controls>
<div class="clearfix"></div>

<div style="position: relative" >
	<div class="iso-item {{item.selected}}"  ng-click="toggleItem(item, items)" dir-paginate="item in items | itemsPerPage: itemsPerPage" total-items="total" >
		<img src="{{item.webPreviewPath}}" />
	</div>
</div>
