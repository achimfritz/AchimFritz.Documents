<p>Settings</p>
<pre>
rows: {{settings.rows}}
q: {{settings.q}}
facet_limit: {{settings.facet_limit}}

</ul>

<ul>
	<li ng-repeat="facet in facets">
	{{facet}}
	</li>
</ul>
