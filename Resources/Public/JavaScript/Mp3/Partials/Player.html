
<h2>player</h2>

<span ng-click="player.clear()">clear</span>
<span ng-click="transfer()">transfer</span>
<span ng-click="player.play()">play</span>
<span ng-click="player.stop()">stop</span>
<span ng-click="player.pause()">pause</span>
<span ng-click="player.next()">next</span>
<span ng-click="player.prev()">prev</span>

<h3>Info: {{player.info}}</h3>

<ul>
	<li ng-repeat="item in player.items()">
		{{item.doc.id3Title}}  - status {{item.getStatus()}}
	</li>
</ul>
