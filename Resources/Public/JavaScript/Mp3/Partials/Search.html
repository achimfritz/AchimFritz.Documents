<form data-ng-submit="mp3Index.update()">
	<div class="col-xs-10">
		<input class="form-control" type="text" data-autocomplete data-autosubmit="1" data-field="spell" data-global="0"
			   data-ng-model="mp3Index.search"/>
	</div>
	<div class="col-xs-2">
		<button class="btn btn-default" type="submit">
			<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
		</button>
	</div>
</form>
