<table class="table table-striped small-table">
	<tr ng-repeat="song in songs">
		<td class="mp3-song-list-controls">
			<button class="btn btn-default btn-xs" music-player="play" add-song="song">
				<span class="glyphicon glyphicon-play" aria-hidden="true" ></span>
			</button>
			<button class="btn btn-default btn-xs" music-player add-song="song">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button>
			<button class="btn btn-default btn-xs" ng-click="showInfo(song.doc)">
				<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
			</button>
		</td>
		<td>
			<button ng-show="song.doc.artist" class="btn btn-default btn-xs" ng-click="addFilterQuery('artist', song.doc.artist)">
				<span class="glyphicon  glyphicon-search" aria-hidden="true"></span>
			</button>
			<button ng-hide="song.doc.artist" class="btn btn-default btn-xs" ng-click="addFilterQuery('fsArtist', song.doc.fsArtist)">
				<span class="glyphicon  glyphicon-search" aria-hidden="true"></span>
			</button>
			<span ng-show="song.doc.artist">{{song.doc.artist.substr(0, 30)}}</span>
			<span ng-hide="song.doc.artist">{{song.doc.fsArtist.substr(0, 30)}}</span>
			<strong ng-hide="song.doc.artist" class="text-danger">!</strong>
		</td>
		<td>
			<button ng-show="song.doc.album" class="btn btn-default btn-xs" ng-click="addFilterQuery('album', song.doc.album)">
				<span class="glyphicon  glyphicon-search" aria-hidden="true"></span>
			</button>
			<button ng-hide="song.doc.album" class="btn btn-default btn-xs" ng-click="addFilterQuery('fsAlbum', song.doc.fsAlbum)">
				<span class="glyphicon  glyphicon-search" aria-hidden="true"></span>
			</button>
			<span ng-show="song.doc.album">{{song.doc.album.substr(0, 30)}}</span>
			<span ng-hide="song.doc.album">{{song.doc.fsAlbum.substr(0, 30)}}</span>
			<strong ng-hide="song.doc.album" class="text-danger">!</strong>
		</td>
		<td>
			<span ng-show="song.doc.track" >{{("00" + song.doc.track).substr(-2, 2)}}</span>
			<span ng-hide="song.doc.track" >{{("00" + song.doc.fsTrack).substr(-2, 2)}}</span>
			<strong ng-hide="song.doc.track" class="text-danger">!</strong>
			<span ng-show="song.doc.title" >{{song.doc.title.substr(0, 30)}}</span>
			<span ng-hide="song.doc.title" >{{song.doc.fsTitle.substr(0, 30)}}</span>
			<strong ng-hide="song.doc.title" class="text-danger">!</strong>
		</td>
	</tr>
</table>
