
		<table class="table table-striped small-table">
			<tr dir-paginate="doc in mp3Index.data.response.docs | itemsPerPage: mp3Index.params.rows" total-items="mp3Index.data.response.numFound">
				<td class="mp3-song-list-controls">
					<button class="btn btn-default btn-xs" data-ng-click="mp3Index.musicPlayerService.playOne(doc)">
						<span class="glyphicon glyphicon-play" aria-hidden="true" ></span>
					</button>
					<button class="btn btn-default btn-xs" data-ng-click="mp3Index.musicPlayerService.addOne(doc)">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
					<button class="btn btn-default btn-xs" ng-click="mp3Index.editDoc(doc)">
						<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
					</button>
				</td>

				<td>
					<span ng-show="doc.track" >{{("00" + doc.track).substr(-2, 2)}}</span>
					<span ng-hide="doc.track" >{{("00" + doc.fsTrack).substr(-2, 2)}}</span>
					<strong ng-hide="doc.track" class="text-danger">!</strong>
					<span ng-show="doc.title" >{{doc.title.substr(0, 30)}}</span>
					<span ng-hide="doc.title" >{{doc.fsTitle.substr(0, 30)}}</span>
					<strong ng-hide="doc.title" class="text-danger">!</strong>
				</td>
			</tr>
		</table>
