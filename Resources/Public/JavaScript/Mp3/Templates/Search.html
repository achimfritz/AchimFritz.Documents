<toaster-container></toaster-container>

<overlay finished="finished"></overlay>
<div data-ng-if="!finished" class="spinner">
	<spinner></spinner>
</div>

<ng-include src="'/_Resources/Static/Packages/AchimFritz.Documents/JavaScript/Mp3/Partials/Nav.html'"></ng-include>



<div class="row">
  <div class="col-md-12">
		<ng-include src="'/_Resources/Static/Packages/AchimFritz.Documents/JavaScript/Mp3/Partials/LetterNav.html'"></ng-include>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
		<ng-include src="'/_Resources/Static/Packages/AchimFritz.Documents/JavaScript/Mp3/Partials/CurrentFilter.html'"></ng-include>
	</div>
</div>

<div class="row">
	<div class="col-md-2" ng-hide="infoDoc">
		<div class="row">
			<div class="col-md-12">
				<ng-include src="'/_Resources/Static/Packages/AchimFritz.Documents/JavaScript/Mp3/Partials/FilterNav.html'"></ng-include>
			</div>
		</div>
		<div class="row">&nbsp;</div>
		<div class="row">
			<div class="col-md-12">
				<ng-include src="'/_Resources/Static/Packages/AchimFritz.Documents/JavaScript/Mp3/Partials/Filter.html'"></ng-include>
			</div>
		</div>
	</div>

	<div class="col-md-2" ng-show="infoDoc">
		<ng-include src="'/_Resources/Static/Packages/AchimFritz.Documents/JavaScript/Mp3/Partials/InfoDoc.html'"></ng-include>
	</div>

	<div class="col-md-6">
		<div class="row">
			<div class="col-md-12">
				<ng-include src="'/_Resources/Static/Packages/AchimFritz.Documents/JavaScript/Mp3/Partials/ResultHead.html'"></ng-include>
			</div>
		</div>
		<div class="row">&nbsp;</div>
		<div class="row">
			<div class="col-md-12">
				<ng-include src="'/_Resources/Static/Packages/AchimFritz.Documents/JavaScript/Mp3/Partials/ResultTable.html'"></ng-include>
			</div>
		</div>
	</div>

	<div class="col-md-4">
		<!-- init soundManager2 player -->
		<sound-manager></sound-manager>


		<!-- partial Actions not work because of scope.tagPath -->
		<div class="row form-group" ng-show="form === 'edit'">
			<div class="col-md-6">
				<input class="form-control" id="tagPath" type="text" data-ng-model="tagPath" data-autocomplete data-global="true" />
			</div>
			<div class="col-md-3">
				<input class="form-control btn btn-danger" type="submit" ng-click="writeTag()" value="write Id3 Tag" />
			</div>
			<div class="col-md-2">
				<input class="form-control btn btn-danger" type="submit" ng-click="showForm('')" value="Cancel" />
			</div>
		</div>
		<div class="row form-group" ng-show="form === 'zip'">
			<div class="col-md-4">
				<input class="form-control" type="text" data-ng-model="zip.name" />
			</div>
			<div class="col-md-2 checkbox">
				<label>
					<input type="checkbox" value="1" data-ng-model="zip.useFullPath" />Full Path
				</label>
			</div>
			<div class="col-md-3">
				<input class="form-control btn btn-danger" type="submit" ng-click="zipDownload()" value="Zip Download" />
			</div>
			<div class="col-md-2">
				<input class="form-control btn btn-danger" type="submit" ng-click="showForm('')" value="Cancel" />
			</div>
		</div>
		<div class="row form-group" ng-show="form === 'cddb'">
			<form target="_blank" method="get" action="http://www.freedb.org/freedb_search.php">
				<div class="col-md-6">
					<input class="form-control" type="text" name="words" data-ng-model="cddbSearch" />
				</div>
				<div class="col-md-2">
					<input class="form-control btn btn-danger" type="submit" value="Search Cddb" />
				</div>
			</form>
		</div>
		<div class="row form-group" ng-show="form === 'cddb'">
			<div class="col-md-6">
				<label class="control-label">Path</label>
				<input class="form-control" type="text" data-ng-model="cddb.path" />
			</div>
			<div class="col-md-6">
				<label class="control-label">Format</label>
				<select class="form-control" data-ng-model="cddb.format">
					<option value="1">Title (Album)</option>
					<option value="2">Artist Title (Sampler)</option>
				</select>
			</div>
		</div>
		<div class="row form-group" ng-show="form === 'cddb'">
			<div class="col-md-12">
				<label class="control-label">Url</label>
				<input class="form-control" type="text" data-ng-model="cddb.url" />
			</div>
		</div>
		<div class="row form-group" ng-show="form === 'cddb'">
			<div class="col-md-3">
				<input class="form-control btn btn-danger" type="submit" ng-click="cddbUpdate()" value="Cddb Update" />
			</div>
			<div class="col-md-2">
				<input class="form-control btn btn-danger" type="submit" ng-click="showForm('')" value="Cancel" />
			</div>
		</div>

		
		<div class="row">
			<div class="col-md-12">
				<ng-include src="'/_Resources/Static/Packages/AchimFritz.Documents/JavaScript/Mp3/Partials/PlayerControls1.html'"></ng-include>
				<ng-include src="'/_Resources/Static/Packages/AchimFritz.Documents/JavaScript/Mp3/Partials/PlayerControls2.html'"></ng-include>
			</div>
		</div>
		<div class="row">&nbsp;</div>

		<div class="row" ng-show="currentPlaying && playlist.length">
			<div class="col-md-5" ng-show="currentPlaying.doc.webThumbPath">
				<img ng-src="{{currentPlaying.doc.webThumbPath}}" alt="{{currentPlaying.doc.title}}" width="200" height="200" />
			</div>
			<div class="col-md-7">
				<ng-include src="'/_Resources/Static/Packages/AchimFritz.Documents/JavaScript/Mp3/Partials/CurrentPlaying.html'"></ng-include>
			</div>
		</div>
		<div class="row">&nbsp;</div>
		<div class="row">
			<div class="col-md-12">
				<ng-include src="'/_Resources/Static/Packages/AchimFritz.Documents/JavaScript/Mp3/Partials/PlaylistTable.html'"></ng-include>
			</div>
		</div>
	</div>
</div>
