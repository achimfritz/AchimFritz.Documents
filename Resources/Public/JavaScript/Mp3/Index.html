</div>

		<dir-pagination-controls
				template-url="/_Resources/Static/Packages/AchimFritz.Documents/JavaScript/Mp3/Partials/Pagination.html"

		<ng-include src="mp3Index.config.templatePath + 'Mp3/Partials/ResultSort.html'"></ng-include>
</div>

<div class="row">
	<div class="col-xs-12">
		<ng-include src="mp3Index.config.templatePath + 'Mp3/Partials/ResultTable.html'"></ng-include>
	</div>
</div>
