
<div data-ng-if="musicDocList.view === 'list'">
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped">
				<tr data-ng-repeat="documentList in musicDocList.documentLists">
					<td>{{documentList.category.path}}</td>
					<td><button data-ng-click="musicDocList.coreApi.listShow(documentList.__identity)" class="btn btn-default btn-xs" >show</button></td>
					<td><button data-ng-click="musicDocList.coreApi.listDelete(documentList.__identity)" class="btn btn-danger btn-xs" >delete</button></td>
				</tr>
			</table>
		</div>
	</div>
</div>

<div data-ng-if="musicDocList.view === 'show'">
	<div class="row">
		<div class="col-md-3">
			<h2>{{musicDocList.documentList.category.path}}</h2>
		</div>
		<div class="col-md-9">
			<button data-ng-click="musicDocList.coreApi.listList()" class="btn btn-default" >list</button>
			<button data-ng-click="musicDocList.coreApi.listUpdate(musicDocList.documentList)" class="btn btn-success" >save</button>
			<button data-ng-click="musicDocList.play()" class="btn btn-success" >play</button>
			<button data-ng-click="musicDocList.coreApi.listDelete(musicDocList.documentList.__identity)" class="btn btn-danger" >delete</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">

			<table class="draglist mp3list table table-striped">
				<tr data-ng-repeat="item in musicDocList.documentList.documentListItems" ng-drop="true" ng-drop-success="musicDocList.onDropComplete($index, $data,$event)">
					<td ng-drag="true" ng-drag-data="item">
						{{item.document.absolutePath}}
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
