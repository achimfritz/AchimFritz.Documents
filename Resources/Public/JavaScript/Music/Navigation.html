<div class="row top10">
	<div class="col-md-4">
		<ul class="nav nav-pills">
			<li
					data-ng-repeat="item in musicNavigation.items"
					data-ng-class="{'active' : item.location === musicNavigation.current.location}">
				<a href="javascript:void(0)" data-ng-click="musicNavigation.forward(item.location)">
					{{item.name}}
				</a>
			</li>
		</ul>
	</div>

	<div class="col-md-4">
		<div class="row text-center">
			<form data-ng-submit="musicNavigation.update()">
				<div class="col-md-6">
					<input class="form-control" type="text" data-autocomplete data-field="spell" data-global="0"
						   data-ng-model="musicNavigation.search"/>
				</div>
				<div class="col-md-2">
					<input type="submit" value="Submit" class="btn btn-default"/>
				</div>
			</form>
		</div>
	</div>

	<div class="col-md-4">
		<button class="btn btn-default btn-danger" data-ng-if="musicNavigation.params.q != '*:*'" role="button" data-ng-click="musicNavigation.clearSearch()">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			{{musicNavigation.search}}
		</button>
		<span ng-repeat="(key, values) in musicNavigation.filterQueries">
			<button role="button" class="btn btn-default btn-danger" ng-click="musicNavigation.solr.rmFilterQueryAndUpdate(key, value)"
					ng-repeat="value in values">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				<filter-query ng-attr-path="{{value}}" ng-attr-facet="{{key}}"></filter-query>
			</button>
		</span>
	</div>

</div>
