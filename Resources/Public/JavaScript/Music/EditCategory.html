<div class="row">
	<div class="col-md-5 col-md-offset-3">
		<span class="label label-default">
			rename all documents {{musicEditCategory.name}}
		</span>
		<span class="label label-info">
			current:  {{musicEditCategory.value}}
		</span>
		<span class="label label-warning">
			new: {{musicEditCategory.newValue}}
		</span>
	</div>
</div>

<div class="row">
	<form data-ng-submit="musicEditCategory.update()">
		<div class="form-group">
			<div class="col-md-3 col-md-offset-3">
				<input class="form-control" id="id3Tag" type="text"
					   data-ng-model="musicEditCategory.newValue"
					   data-autocomplete
					   data-field="{{musicEditCategory.autocompleteField}}"
					   data-global="1" />
			</div>
			<div class="col-md-2">
				<input class="form-control btn btn-danger" type="submit" value="Rename" />
			</div>
		</div>
	</form>
</div>
