

<div class="row form-group">
	<form data-ng-submit="musicEditPlaylist.actions.updateId3Tag()">
		<div class="col-md-4 col-md-offset-2">
			<label for="tag" class="control-label">Tag</label>
			<input class="form-control" id="tag" type="text" data-field="paths" data-ng-model="musicEditPlaylist.view.tag" data-autocomplete data-global="1" />
		</div>
		<div class="col-md-2 col-md-offset-1">
			<label class="control-label">&nbsp;</label>
			<input class="form-control btn btn-danger" type="submit" value="write Id3 Tag" />
		</div>
	</form>
</div>

<div class="row form-group">
	<form data-ng-submit="musicEditPlaylist.actions.listMerge()">
		<div class="col-md-4 col-md-offset-2">
			<label for="list" class="control-label">List</label>
			<input class="form-control" id="list" type="text" data-field="paths" data-ng-model="musicEditPlaylist.view.list" data-autocomplete data-global="1" />
		</div>
		<div class="col-md-2 col-md-offset-1">
			<label class="control-label">&nbsp;</label>
			<input class="form-control btn btn-danger" type="submit" value="save list" />
		</div>
	</form>
</div>

<div class="row form-group">
	<form data-ng-submit="musicEditPlaylist.actions.zipDownload()">
		<div class="col-md-4 col-md-offset-2">
			<label class="control-label">Download-Name</label>
			<input class="form-control" type="text" data-ng-model="musicEditPlaylist.view.zip.name" />
		</div>
		<div class="col-md-1 checkbox">
			<label>
				<input type="checkbox" value="1" data-ng-model="musicEditPlaylist.view.zip.useFullPath" />Full Path
			</label>
		</div>
		<div class="col-md-2">
			<label class="control-label">&nbsp;</label>
			<input class="form-control btn btn-danger" type="submit" value="Zip Download" />
		</div>
	</form>
</div>
