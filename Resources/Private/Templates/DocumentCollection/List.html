<f:layout name="Default" />

<f:section name="Title">A list of document collections</f:section>

<f:section name="Content">
	<f:if condition="{documentCollections}">
		<f:then>
			<table class="table table-striped">
				<f:for each="{documentCollections}" as="documentCollection">
					<tr>
						<td><f:link.action action="index" arguments="{documentCollection: documentCollection}">{documentCollection.name}</f:link.action></td>
						<td><f:form action="index" arguments="{documentCollection: documentCollection}">
							<f:form.hidden name="__method" value="DELETE" />
							<f:form.submit value="Delete" class="btn btn-danger btn-xs" />
						</f:form></td>
					</tr>
				</f:for>
			</table>
		</f:then>
		<f:else>
			<div class="alert alert-info" role="alert">No document collections created yet.</div>
		</f:else>
	</f:if>
	
	<h3>create new documentCollection</h3>
	<f:form action="index" objectName="documentCollection">
		<input type="hidden" name="__method" value="POST" />
		
			<div class="form-group">
				<label class="control-label" for="documents">Documents</label>
					
							<p>Collection of AchimFritz\Documents\Domain\Model\Document ... ? ...</p>
						
			</div>
		
			<div class="form-group">
				<label class="control-label" for="category">Category</label>
					
							<f:form.textfield property="category" class="form-control" id="category" />
						
			</div>
		
			<div class="form-group">
				<f:form.submit value="Create" class="btn btn-default"/>
			</div>
	</f:form>

</f:section>
