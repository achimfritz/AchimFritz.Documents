<f:layout name="Default" />

<f:section name="Title">A list of documents</f:section>

<f:section name="Content">
	<f:if condition="{documents}">
		<f:then>
			<table class="table table-striped">
				<f:widget.paginate objects="{documents}" as="paginatedDocuments" configuration="{itemsPerPage: 10, insertAbove: 1, insertBelow: 0, maximumNumberOfLinks: 10}">
					<f:for each="{paginatedDocuments}" as="document">
						<tr>
							<td><f:link.action action="index" arguments="{document: document}">{document.name}</f:link.action></td>
							<td><f:form action="index" arguments="{document: document}">
								<f:form.hidden name="__method" value="DELETE" />
								<f:form.submit value="Delete" class="btn btn-danger btn-xs" />
							</f:form></td>
						</tr>
					</f:for>
				</f:widget.paginate>
			</table>
		</f:then>
		<f:else>
			<div class="alert alert-info" role="alert">No documents created yet.</div>
		</f:else>
	</f:if>
	
	<h3>create new document</h3>
	<f:form action="index" objectName="document">
		<input type="hidden" name="__method" value="POST" />
		
			<div class="form-group">
				<label class="control-label" for="name">Name</label>
					
							<f:form.textfield property="name" class="form-control" id="name" />
						
			</div>
		
			<div class="form-group">
				<f:form.submit value="Create" class="btn btn-default"/>
			</div>
	</f:form>


</f:section>
