<f:layout name="Default" />

<f:section name="Title">New document</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new document:</p>

	<f:form action="create" objectName="newDocument">
		<ol>
			<li>
				<label for="categories">Document</label>
				<f:form.textfield property="categories" id="categories" />
			</li>
		
			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>
