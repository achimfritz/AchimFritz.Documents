<f:layout name="Default" />

<f:section name="Title">A list of categories</f:section>

<f:section name="Content">
	<f:if condition="{categories}">
		<f:then>
			<f:widget.paginate objects="{categories}" as="paginatedCategories" configuration="{itemsPerPage: 5, insertAbove: 1, insertBelow: 0, maximumNumberOfLinks: 10}">
				<f:render partial="Category/List" arguments="{categories: paginatedCategories}" />
			</f:widget.paginate>
		</f:then>
		<f:else>
			<p>No categories created yet.</p>
		</f:else>
	</f:if>
	<f:form action="index" name="category">
				<f:form.hidden name="__method" value="POST" />
				<label for="path">Path</label>
				<f:form.textfield property="path" id="path" />
				<f:form.submit value="Create" class="btn" />
	</f:form>
</f:section>
