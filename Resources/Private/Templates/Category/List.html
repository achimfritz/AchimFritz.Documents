<f:layout name="Default" />

<f:section name="Title">A list of categories</f:section>

<f:section name="Content">
	<h3>list</h3>
	<f:if condition="{categories}">
		<f:then>
			<f:widget.paginate objects="{categories}" as="paginatedCategories" configuration="{itemsPerPage: 5, insertAbove: 1, insertBelow: 0, maximumNumberOfLinks: 10}">
				<f:render partial="Category/List" arguments="{categories: paginatedCategories}" />
			</f:widget.paginate>
		</f:then>
		<f:else>
			<p>No categories created yet.</p>
		</f:else>
	</f:if>
	<h3>new</h3>
	<f:render partial="Category/New" />
</f:section>
