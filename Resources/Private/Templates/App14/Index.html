<f:layout name="App14"/>

<f:section name="Content">
	<main class="container-fluid">
		<!-- do not use data-ng-app because angular soundmanager has an selector of ng-app -->
		<div class="container-fluid" ng-app="achimfritz.app" data-ng-controller="AppController as app">
			<div data-ng-controller="ConfigurationController as configuration"></div>
			<div ng-viewport="main"></div>
		</div>
	</main>
</f:section>
