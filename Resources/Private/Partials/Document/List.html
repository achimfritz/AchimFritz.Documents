	<table class="table table-striped">
		<f:for each="{documents}" as="document">
			<tr>
				<td>
					<f:link.action action="index" controller="Document" arguments="{document: document}">{document.name}</f:link.action>
				</td>
				<td>
					<f:form action="index" controller="Document" arguments="{document: document}">
						<f:form.hidden name="__method" value="DELETE" />
						<f:form.submit value="Delete" class="btn btn-danger btn-xs" />
					</f:form>
				</td>
			</tr>
		</f:for>
	</table>
