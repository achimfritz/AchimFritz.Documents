	<f:form action="update" object="{document}" name="document">
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
				<f:form.hidden name="__method" value="PUT" />
				<f:form.select multiple="1" property="categories" options="{document.categories}" value="{document.categories}" optionLabelField="path"/>
				<f:form.submit value="Update" class="btn" />
	</f:form>
