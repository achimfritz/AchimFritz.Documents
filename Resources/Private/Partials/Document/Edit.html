	<f:form action="index" object="{document}" name="document">
	<f:form.hidden name="__method" value="PUT" />
	<div class="form-group">
		<label class="control-label" for="name">Name</label>
		<f:form.textfield property="name" class="form-control" id="name" />
	</div>
	<div class="form-group">
		<f:form.submit value="Update" class="btn btn-default"/>
	</div>
	</f:form>
