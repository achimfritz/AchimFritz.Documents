<f:form action="index" object="{category}" name="category">
	<f:form.hidden name="__method" value="PUT" />
	<div class="form-group">
		<label class="control-label" for="documents">Documents</label>
		<f:form.select class="form-control" multiple="true" property="documents" options="{documents}" id="documents" />
	</div>
	<div class="form-group">
		<f:form.submit value="Update" class="btn btn-default"/>
	</div>
</f:form>
