-
  name: 'app'
  uriPattern: 'app/{@action}'
  defaults:
    '@package': 'AchimFritz.Documents'
    '@controller': 'App'

-
  name: 'app sub'
  uriPattern: 'app/{@action}/{sub}'
  defaults:
    '@package': 'AchimFritz.Documents'
    '@controller': 'App'
    #'@action': 'index'

-
  name: 'app sub sub'
  uriPattern: 'app/{action}/{sub}/{subsub}'
  defaults:
    '@package': 'AchimFritz.Documents'
    '@controller': 'App'
    '@action': 'index'

-
  name: 'app sub sub sub'
  uriPattern: 'app/{action}/{sub}/{subsub}/{subsubsub}'
  defaults:
    '@package': 'AchimFritz.Documents'
    '@controller': 'App'
    '@action': 'index'

